# Kitty configuration ported from Ghostty
# Original Ghostty config: ~/.config/ghostty/config

# Font settings
font_family JetBrains Mono
font_size 20.0
bold_font auto

# Window appearance
background_opacity 0.9
# Window decorations are shown by default in Kitty
# For macOS, you can control title bar with:
# macos_show_window_title_in all

# Theme: Catppuccin Mocha
# Background and foreground
background #1e1e2e
foreground #cdd6f4

# Cursor colors
cursor #cba6f7
cursor_text_color #1e1e2e

# URL underline color when hovering with mouse
url_color #89b4fa

# Kitty window border colors
active_border_color #b4befe
inactive_border_color #6c7086
bell_border_color #f9e2af

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_background #11111b
active_tab_foreground #cdd6f4
inactive_tab_background #181825
inactive_tab_foreground #6c7086
tab_bar_background #1e1e2e

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #f38ba8
mark2_foreground #1e1e2e
mark2_background #a6e3a1
mark3_foreground #1e1e2e
mark3_background #f9e2af

# The 16 terminal colors

# black
color0 #45475a
color8 #585b70

# red
color1 #f38ba8
color9 #f38ba8

# green
color2 #a6e3a1
color10 #a6e3a1

# yellow
color3 #f9e2af
color11 #f9e2af

# blue
color4 #89b4fa
color12 #89b4fa

# magenta
color5 #cba6f7
color13 #cba6f7

# cyan
color6 #94e2d5
color14 #94e2d5

# white
color7 #bac2de
color15 #a6adc8

# Mouse behavior
mouse_hide_wait 3.0

# macOS specific settings
macos_option_as_alt yes

# Keybindings
# Ignore super+t (equivalent to Ghostty's super+t=ignore)
map super+t no_op

# Shift+Enter sends newline (equivalent to Ghostty's shift+enter=text:\n)
map shift+enter send_text all \n

# Additional Kitty-specific optimizations
# Enable ligatures if your font supports them
disable_ligatures never

# Better rendering
text_composition_strategy legacy
